<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="dash1">
                <ul class="search-bar">
                    <li><span class="mdi mdi-magnify"></span></li>
                    <li><input type="text" class="search"></li>
                </ul>
                <ul class="profile-notification">
                    <li><span class="mdi mdi-bell-ring-outline"></span></li>
                    <li ><img class="propic1" src="/propic1.jpg" alt=""></li>
                    <li>Aswin</li>
                </ul>
            </div>
            <div class="dash2">
                <div class="profile-details">
                    <span>profile-pic</span>
                    <span>
                        <ul>
                            <li>hi there</li>
                            <li>Aswin</li>
                        </ul>
                    </span>
                </div>
                <div class="buttons">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard"><span class="mdi mdi-view-dashboard"></span>DashBoard</div>
            <ul>
                <li class="widget"><span class="mdi mdi-home"></span>Home</li>
                <li class="widget"><span class="mdi mdi-account"></span>Profile</li>
                <li class="widget"><span class="mdi mdi-message"></span>Messages</li>
                <li class="widget"><span class="mdi mdi-history"></span>History</li>
                <li class="widget"><span class="mdi mdi-calendar-check"></span>Tasks</li>
                <li class="widget"><span class="mdi mdi-account-group"></span>Communities</li>
            </ul>
            <ul>
                <li class="widget"><span class="mdi mdi-cog"></span>Settings</li>
                <li class="widget"><span class="mdi mdi-face-agent"></span>Support</li>
                <li class="widget"><span class="mdi mdi-lock-outline"></span>Privacy</li>
            </ul>
        </div>

        <div class="main">
            <div class="projects">
                project
                <div class="pro">
                    <div class="project">1</div>
                    <div class="project">2</div>
                    <div class="project">3</div>
                    <div class="project">4</div>
                    <div class="project">5</div>
                    <div class="project">6</div>
                </div>
            </div>
            <div class="announcements">
                Announcements
                <div class="announcement">1</div>
                <div class="announcement">2</div>
                <div class="announcement">3</div>
            </div>
            <div class="trending">
                trending
                <div class="trending-profile">1</div>
                <div class="trending-profile">2</div>
                <div class="trending-profile">3</div>
                <div class="trending-profile">4</div>
            </div>
        </div>

    </div>
</body>
</html>
